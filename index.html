<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="UTF-8" />
        <title>Alohawaii - Portrait</title>
    </head>

    <body bgcolor="#FFFFFF">
      <script src="https://pixijs.download/release/pixi.js"></script>
      <script src="particle-emitter.js"></script>
      <script src="particles.js"></script>
      <script src="globals.js"></script>
      <script src="pegs.js"></script>
      <script src="balls.js"></script>
      <script src="recorder.js"></script>
      <script src="record.js"></script>
      <script src="main.js"></script>

      <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script>
        $(document).ready(function () {
          ready();
        });
      </script>





      <form id="chance 0 CC">
        <label for="cc0">Chance of 0 Cash Collects:</label>
        <input type="number" id="cc0" value=40 name="cc0">  <br>
      </form>
      <form id="chance 1 CC">
        <label for="cc1">Chance of 1 Cash Collect:</label>
        <input type="number" id="cc1" value=35 name="cc1">  <br>
      </form>
      <form id="chance 2 CC">
        <label for="cc2">Chance of 2 Cash Collects:</label>
        <input type="number" id="cc2" value=20 name="cc2">  <br>
      </form>
      <form id="chance 3 CC">
        <label for="cc3">Chance of 3 Cash Collects:</label>
        <input type="number" id="cc3" value=5 name="cc3">  <br>
      </form>
      <form id="Crack Chance">
        <label for="crack">Percent Chance of Coconut Crack:</label>
        <input type="number" id="crack" value=50 name="crack">  <br>
      </form>

      <button type="button" onclick="writeRecord()">WriteRecord</button>
      <button type="button" onclick="makeRecords(10)">Make 10 Records</button>
      <button type="button" onclick="makeRecords(100)">Make 100 Records</button>
      <button type="button" onclick="makeRecords(500)">Make 500 Records</button>
      <button type="button" onclick="showRecordCounts()">Show Record Counts</button>
      <!--
  -->
      <button type="button" onclick="dropRecord()">Drop Recorded Ball</button>
      <button type="button" onclick="dropRecord(true)">Drop Same Recorded Ball</button>
      <button type="button" onclick="dropRecord(false, 0)">Drop 0 Hit Ball</button>
      <button type="button" onclick="dropRecord(false, 1)">Drop 1 Hit Ball</button>
      <button type="button" onclick="dropRecord(false, 2)">Drop 2 Hit Ball</button>
      <button type="button" onclick="dropRecord(false, 3)">Drop 3 Hit Ball</button>
      <br />
    </body>
</html>
